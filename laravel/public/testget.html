<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

<!-- CSS -->
<style type="text/css">

</style>

<!-- Javascript -->
<script type="text/javascript">
$(document).ready(function (){      
        /* set no cache */
        $.ajaxSetup({ cache: false });

        $.getJSON("http://pruebas.evolucionmarketing.com/anuncios/api/anuncios", function(data){ 
            var html = [];

            /* loop through array */
            $.each(data, function(index, d){            
                html.push("id : ", d.id, ", ",
                          "titulo : ", d.titulo, ", ", 
                          "imagen : " , "<img src=" , d.imagen ,">" , ", ", 
                          "contenido : ", d.Month, "<br>");
            });


            $("#div381").html(html.join('')).css("background-color", "orange");
        }).error(function(jqXHR, textStatus, errorThrown){ /* assign handler */
            /* alert(jqXHR.responseText) */
            alert("error occurred!");
        });
});
</script>

<!-- HTML -->
<a name="#ajax-getjson-example"></a>
<div id="example-section38">    
    <div>Car sale report</div>
    <div id="div381"></div>
</div>
